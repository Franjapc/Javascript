<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo for inpar</title>
</head>
<body>
    <center>
        <h1> Generación de numeros inpares</h1>
        <h2>Ciclo For</h2>
        <h3>Ingrese por teclado números de inicio y final de ciclo</h3>
        <script>
        let i, inicio, final;
        let num=1;
        //Entrada
        inicio=parseInt(prompt("Ingrese número inicial del rango"));
        final=parseInt(prompt("Ingrese número final del rango"));
        //Proceso Ciclo -For
        for (i=inicio;i<=final;i+=2){
        //Condicional para validar numero par con metodo modulo
        document.write("<br>");
        document.write("NUMERO Inpar..."+i+"<br>");
        num++;//contar cantidad de numeros pares
        }
        document.write("<br>");
        document.write("CANTIDAD DE NUMEROS PARES GENERADOS..."+num+"<br>");
        </script>
        </center>
        </body>
        </html>
