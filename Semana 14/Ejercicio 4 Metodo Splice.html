<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Splice</title>
</head>
<body>
    <center>
        <h1>Metodo Splice en arrays</h1>
        <h2>Busqueda/Eliminación de elemento</h2>
        <br><br>
        <p>El nuevo arrays es el siguiente...</p>
        <script>
            //
            let num;//length
            let datos=new Array();
            //
            num=parseInt(prompt("Ingrese cantidad de elementos a guardar en arrays"));
            for (i=0;i<num;i++){
                //recorre arrays
                datos[i]=prompt("Ingrese dato nuevo al arrays.."+i);
            }
                //Busqueda Array
                let dator=prompt("ingrese dato a eliminar en arrays");
                let indice=datos.indexOf (dator.trim());
                //Aplicat Metodo splice
                if (indice>-1){
                    let index=datos.splice(indice,1);
                    alert("Datos eliminados en Arrays..."+"\n"+"Lista nueva..."+datos);
                }else{
                    alert("Error..No se encontró Dato en array");
                }
                document.write(datos+",");
                consola.log(datos);
        </script>
    </center>
</body>
</html>
